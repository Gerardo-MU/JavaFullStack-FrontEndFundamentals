<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        
    <title>Matcha</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .servicios {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 1rem;
            margin-bottom: 1rem;
        }

        .servicio {
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 2px solid black;
        }
        .roboto-light{
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: Normal;
        }
        .roboto-normal{
            font-family: "Roboto", sans-serif;
            font-weight: 600;
            font-style: Normal;
        }
        .roboto-heavy{
            font-family: "Roboto", sans-serif;
            font-weight: 600;
            font-style: Normal;
        }
        h1{
            color: #1811f4;
            font-size: 32px;
        }
        .banner{
            max-width: 800px;
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1726108397211-6507220a6a21?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            text-shadow: 2px 2px 4px rgb(0,0,0,0.5);
        }
        .banner h1{
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .banner h2{
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .banner button{
            padding: 10px 20 px;
            font-size: 1em;
            background-color: #ff6000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .banner button:hover{
            background-color: #ff8533;
        }

    </style>

</head>
<body>
    <section class="servicios">
        <article class="servicio">
            <h3>Dise√±o Web</h3>

            <figure class="iconos">
                <img src="https://bedu-fef.netlify.app/icons/attract.svg" alt="Trulli" style="width:100%">

              </figure> 
            <p> Pellentesque odio ex, bibendum quis convallis scelerisque, eleifend vitae lectus. Quisque in erat justo. </p>

            <figure class="iconos">
                <img src="https://bedu-fef.netlify.app/icons/build.svg" alt="Trulli" style="width:100%">
                <figcaption>Fig.2 </figcaption>
              </figure> 
           
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptas dignissimos optio et.</p>
        </article>
    </section>
    <section class="banner">
        <h1 class="titular">Oferta Especial</h1>
        <h2>50% de descuento en productos</h2>
        <button>Comprar ahora</button>
    </section>
</body>
</html>
