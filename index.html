body{
    margin: 0;
    padding:0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.banner{
    width:800px;
    height: 400px;
    background-image: url('https://images.unsplash.com/photo-1473968512647-3e447244af8f?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    box-sizing: border-box;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.banner h1{
    font-size: 2.5em;
    margin-bottom: 10px;
    
}

.banner h2{
    font-size: 1.5em;
    margin-bottom: 20px;
}

.banner button{
    padding: 10px 20px;
    font-size: 1em;
    background-color: #ff6600;
    color: white;
    border-radius: 5px;
    cursor:pointer;
    transition: background-color 0.3s;
}

.banner button:hover{
    background-color: #ff8533;
}
